<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dieta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">

        <nav id="sidebar">
            <h2>NutriCalc</h2>
            <ul>
                <li><a href="#" class="nav-link active" data-target="tela-calculadora">Calculadora</a></li>
                <li><a href="#" class="nav-link" data-target="tela-2">Classificação</a></li>
                <li><a href="#" class="nav-link" data-target="tela-3">Proporção Proteica</a></li>
            </ul>
        </nav>

        <main id="content-area">

            <div id="tela-calculadora" class="tela" style="display: block;">
                
                <h1>Calculadora de Dieta</h1>
    
                <div class="configuracao-dieta">
                    <label for="kcal-total">Total de Kcal da Dieta:</label>
                    <input type="number" id="kcal-total" placeholder="Ex: 2000">
                </div>
            
                <hr>
            
                <div class="refeicoes">
                    <h3>Selecione as Refeições do Paciente:</h3>
                    
                    <input type="checkbox" id="btn-toggle-all">
                    <label for="btn-toggle-all">TODOS</label><br><br>
            
                    <input type="checkbox" id="ref-cafe" name="refeicao" value="cafe">
                    <label for="ref-cafe">Café da Manhã</label><br>
                    
                    <input type="checkbox" id="ref-lanche-manha" name="refeicao" value="lanche-manha">
                    <label for="ref-lanche-manha">Lanche da Manhã</label><br>
                    
                    <input type="checkbox" id="ref-almoco" name="refeicao" value="almoco">
                    <label for="ref-almoco">Almoço</label><br>
                    
                    <input type="checkbox" id="ref-lanche-tarde" name="refeicao" value="lanche-tarde">
                    <label for="ref-lanche-tarde">Lanche da Tarde</label><br>
                    
                    <input type="checkbox" id="ref-jantar" name="refeicao" value="jantar">
                    <label for="ref-jantar">Jantar</label><br>
                    
                    <input type="checkbox" id="ref-ceia" name="refeicao" value="ceia">
                    <label for="ref-ceia">Ceia</label><br>
                </div>
            
                <hr>
            
                <div id="periodo-foco">
                    <h3>Qual período do dia terá mais calorias?</h3>
                    <select id="select-periodo">
                        <option value="manha">Manhã (Café e Lanche da Manhã)</option>
                        <option value="tarde">Tarde (Almoço e Lanche da Tarde)</option>
                        <option value="noite">Noite (Jantar e Ceia)</option>
                    </select>
                </div>
            
                <hr>
            
                <button id="btn-calcular">Calcular</button>
            
                <div id="resultados">
                    <h2>Resultados da Distribuição</h2>
                    <ul id="lista-resultados">
                        </ul>
                </div>

            </div>

            <div id="tela-2" class="tela" style="display: none;">
                <h1>Classificação da Dieta</h1>
                
                <div class="macro-input-group">
                    <label for="macro-ptn">% Proteínas:</label>
                    <input type="number" id="macro-ptn" placeholder="Ex: 15">
                </div>
                
                <div class="macro-input-group">
                    <label for="macro-cho">% Carboidratos:</label>
                    <input type="number" id="macro-cho" placeholder="Ex: 50">
                </div>
                
                <div class="macro-input-group">
                    <label for="macro-lip">% Gorduras:</label>
                    <input type="number" id="macro-lip" placeholder="Ex: 25">
                </div>

                <hr>

                <button id="btn-classificar">Classificar</button>

                <div id="resultados-classificacao">
                    <h2>Classificação</h2>
                    <ul id="lista-classificacao">
                        </ul>
                </div>
            </div>

            <div id="tela-3" class="tela" style="display: none;">
                <h1>Cálculo de Proporção Proteica</h1>
                
                <div class="macro-input-group">
                    <label for="tela3-kcal">Qtde Kcal Totais:</label>
                    <input type="number" id="tela3-kcal" placeholder="Ex: 2000">
                </div>
                
                <div class="macro-input-group">
                    <label for="tela3-g-kg">Proteína (g/kg):</label>
                    <input type="number" id="tela3-g-kg" placeholder="Ex: 1.8">
                </div>
                
                <div class="macro-input-group">
                    <label for="tela3-peso">Peso do Paciente (kg):</label>
                    <input type="number" id="tela3-peso" placeholder="Ex: 60">
                </div>

                <hr>

                <button id="btn-calcular-ptn">Calcular Proporção</button>

                <div id="resultados-tela3">
                    <h2>Resultados da Proporção</h2>
                    <ul id="lista-resultados-tela3">
                        </ul>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
